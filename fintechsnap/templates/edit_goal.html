{% extends "base.html" %}
{% block title %}Edit Goal — FinMentor{% endblock %}

{% block content %}
<div class="max-w-lg mx-auto mt-10 p-6 bg-white shadow rounded">
  <h1 class="text-xl font-semibold mb-4">Edit Savings Goal</h1>

  <form method="POST">
    {% csrf_token %}

    <label class="block text-sm font-medium mt-3">Goal Name</label>
    <input type="text" name="name"
           value="{{ goal.name }}"
           class="fm-input">

    <label class="block text-sm font-medium mt-3">Target Amount (₹)</label>
    <input type="number" step="0.01" name="target_amount"
           value="{{ goal.target_amount }}"
           class="fm-input">

    <label class="block text-sm font-medium mt-3">
      Allocation from monthly savings (%)
    </label>
    <input type="number" name="allocation_percent"
           value="{{ goal.allocation_percent }}"
           class="fm-input">

    <button type="submit"
            class="mt-5 w-full bg-indigo-600 hover:bg-indigo-700 text-white py-2 rounded-lg">
      Save Changes
    </button>
  </form>

  <a href="{% url 'savings' %}" class="block text-center mt-4 text-gray-600 hover:underline">
    Cancel
  </a>
</div>
{% endblock %}
